{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/songs/song-detail.css' %}"
/>
{% endblock %}

{% block content %}
  
<div class="card">
  <div class="card-bg"></div>
  <div class="card-content">
    <h2>{{ song.title }}</h2>
    <h3>{{ song.singer }}</h3>
    <div>Album:  {{ song.album }}</div>
    <div>Composer:  {{ song.composer }}</div>
  </div>
</div>
<a href="{% url 'songs_update' song.id %}" class="btn warn">Edit</a>
<a href="{% url 'songs_delete' song.id %}" class="btn danger">Delete</a>

{% endblock %}
