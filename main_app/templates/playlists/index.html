{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/playlists/playlist-index.css' %}"
/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>Playlist Index</h1>
</section>

<section class="card-container">
  {% for playlist in playlists %}
    <div class="card">
      <a href="/playlists/{{ playlist.id }}">
        <div class="card-content">
          <div class="card-img-container">
            <img 
              src="{% static 'images/music.jpg' %}" 
              alt="A skater boy cat"
              style="{{ "width: 100%" }}"
            >
          </div>
          <h2 class="card-title">{{ playlist.name }}</h2>
          <p><small>{{ playlist.description }}</small></p>
        </div>
      </a>
    </div>
  {% endfor %}
</section>

{% endblock %}
